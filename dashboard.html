<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spydur View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <table>
            <thead>
                <tr>
                    <th>Node</th>
                    <th>Cores Allocated</th>
                    <th>Memory Used</th>
                    <th>Memory Alloc</th>
                    <th>Memory Total</th>
                </tr>
            </thead>
            <tbody id="dashboard-body">
                <!-- Table content will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
